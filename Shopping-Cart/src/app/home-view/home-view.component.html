<div class="Header">
  <div class="ShoppingCartHeader">
    <button (click)="cartToggle()">My Shopping Cart</button>
    <div *ngIf="showCart">
      <app-cart-view [items]=items [containsItems]=containsItems [totalCost]=totalCost
      (itemsSentOut)="updateItems($event)" (costSentOut)="updateCost($event)" (containsSentOut)="updateContains($event)"></app-cart-view>
    </div>
  </div>
  <div class="ExcellaLogo">
    <img src="https://media.glassdoor.com/sqll/241645/excella-consulting-squarelogo-1516585675987.png">
  </div>
</div>
<h1><u><b>Welcome to the Excella Online Store!</b></u></h1>

<hr>
